{% extends "store/base.html" %} {% block title %}Page Not Found{% endblock %} {% block content %}
<div class="error-page">
    <div class="error-content text-center">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{% url 'store:product_list' %}" class="btn btn-primary"> <i class="bi bi-house-door"></i> Back to Home </a>
            <a href="javascript:history.back()" class="btn btn-outline-primary"> <i class="bi bi-arrow-left"></i> Go Back </a>
        </div>
    </div>
</div>
{% endblock %}
